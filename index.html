<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
     body {
         font-family: Verdana;
     }
     h1, h2, h3 {
         color: darkblue;
     }
     .rating-circle {
         height: 2em;
         width: 2em;
         border: .1em solid black;
         border-radius: 1.1em;
         display: inline-block;
         margin: 0;
         padding: .1em;
     }

     .rating-hover {
         background-color: yellow;
     }

     .rating-chosen {
         background-color: green;
     }
    </style>
  </head>
  <body>
    <h1>Contoso Web Developer Conference</h1>
    <h2>Finding elements using jQuery</h2>
    <div>This session is about identifying elements using jQuery methods and selectors.</div>
    <h3>Rate this session</h3>
    <div id="rating-container">
      <div class="rating-circle"></div>
      <div class="rating-circle"></div>
      <div class="rating-circle"></div>
      <div class="rating-circle"></div>
      <div class="rating-circle"></div>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <script>
     var rcContainer = $('#rating-container'),
         rCircles = rcContainer.children(),
         ratingCircles = $(null); // rating score can be easily computed

     rcContainer.on('mouseenter', '.rating-circle', function(e){
       ratingCircles.removeClass('rating-chosen');
       $(e.target).prevAll().addBack().addClass('rating-hover')
     });
     rcContainer.on('mouseleave', '.rating-circle', function(){
       rCircles.removeClass('rating-hover');
       ratingCircles.addClass('rating-chosen');
     });

     rcContainer.on('click', '.rating-circle', function(e){
       ratingCircles = $(e.target).prevAll().addBack().addClass('rating-chosen');
     });
    </script>
  </body>
</html>
